<div class="seccionComentarios">
  <ion-title>Opiniones Usuarios</ion-title>

  <div class="cartasComentarios">
    <app-carta-comentario
      *ngFor="let coment of comentarios"
      [producName]="coment.nameProducto"
      [texto]="coment.textoComentario"
      [avatarUrl]="coment.avatar"
      [name]="coment.nameUsuario"
      [valoracion]="coment.valoracion">
    </app-carta-comentario>
  </div>
</div>
